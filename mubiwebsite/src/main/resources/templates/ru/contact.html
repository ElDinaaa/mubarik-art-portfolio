<!DOCTYPE html>
<html lang="ru" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Контакты - Мубарик Эльмурзаева</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" type="image/x-icon" href="/path/to/your/favicon.ico">
    <link rel="canonical" href="http://mubarikelmurzaeva.com">
    <meta property="og:site_name" content="Мубарик Эльмурзаева">
    <meta property="og:title" content="Контакты - Мубарик Эльмурзаева">
    <meta property="og:url" content="http://mubarikelmurzaeva.com/ru/contact">
    <meta property="og:type" content="website">
    <meta itemprop="name" content="Контакты - Мубарик Эльмурзаева">
    <meta itemprop="url" content="http://mubarikelmurzaeva.com/ru/contact">
    <meta name="twitter:title" content="Контакты - Мубарик Эльмурзаева">
    <meta name="twitter:url" content="http://mubarikelmurzaeva.com/ru/contact">
    <meta name="twitter:card" content="summary">
    <meta name="description" content="Свяжитесь с Мубарик Эльмурзаевой. Контакты для запросов и покупок искусства.">

    <script src="/js/language-switcher.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1><a href="/ru/index">МУБАРИК ЭЛЬМУРЗАЕВА</a></h1>
            </div>
            <nav>
                <div class="hamburger" id="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul id="nav-links">
                    <li><a href="/ru/index">Главная</a></li>
                    <li><a href="/ru/work">Работы</a></li>
                    <li><a href="/ru/about">Обо мне</a></li>
                    <li><a href="/en/contact" class="active">Контакты</a></li>
                    <li class="language-switcher">
                        <a href="/en/index" id="lang-en">English</a> | <a href="/ru/index" id="lang-ru">Русский</a>
                    </li>
                    <div class="hamburger close-menu" id="close-menu"></div>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Свяжитесь со мной, если у вас есть вопросы или вы хотите приобрести мои работы.</h2>
            <div class="contact-image">
                <img src="/images/contact-pic.jpg" alt="Картина">
            </div>
        </section>
        <section class="contact-form" autocomplete="off">
            <form id="contactForm" action="#" method="post">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Электронная почта</label>
                <input type="text" id="email" name="email" required>
    
                <label for="message">Сообщение</label>
                <textarea name="message" id="message" rows="5" required></textarea>
    
                <button type="submit">Отправить</button>
                <div class="form-message-container">
                    <div id="formMessage"></div>
                </div>
            </form>
        </section>
    </main>
    
    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="share-container">
                <p id="share-text" class="share-button">Поделиться</p>
                <div class="share-menu">
                    <div class="share-arrow"></div> 
                    <ul>
                        <li><a href="#" onclick="shareToFacebook()"><img src="/images/icon-facebook.png" alt="Facebook">Поделиться на Facebook</a></li>
                        <li><a href="#" onclick="shareToInstagram()"><img src="/images/icon-instagram.png" alt="Instagram">Поделиться на Instagram</a></li>
                        <li><a href="#" onclick="shareToTwitter()"><img src="/images/icon-twitterx.png" alt="Twitter">Поделиться на Twitter</a></li>
                        <li><a href="#" onclick="shareToPinterest()"><img src="/images/icon-pinterest.png" alt="Pinterest">Поделиться на Pinterest</a></li>
                    </ul>
                </div>
                <div class="social-links">
                    <ul>
                        <li><a href="https://www.facebook.com" target="_blank"><img src="/images/icon-facebook.png" alt="Facebook"></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><img src="/images/icon-instagram.png" alt="Instagram"></a></li>
                        <li><a href="https://www.whatsapp.com" target="_blank"><img src="/images/icon-whatsapp.png" alt="WhatsApp"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>
</html>
