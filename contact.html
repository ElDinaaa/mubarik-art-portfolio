    <meta name="description" content="Get in touch with Mubarik Elmurzaeva. Contact for inquiries and art purchases.">

<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1><a href="index.html">MUBARIK ELMURZAEVA</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact me if you have questions or you're willing to purchase my art</h2>
            <div class="contact-image">
                <img src="images/contact-pic.jpg" alt="Artwork">
            </div>
        </section>
        <section class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="share">
                <p>share</p>
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank"><img src="images/icon-facebook.png" alt="Facebook"></a></li> <!-- Добавить ссылку на фейсбук -->
                    <li><a href="https://www.instagram.com" target="_blank"><img src="images/icon-instagram.png" alt="Instagram"></a></li> <!-- Добавить ссылку на инсту-->
                    <li><a href="https://www.whatsapp.com" target="_blank"><img src="images/icon-whatsapp.png" alt="WhatsApp"></a></li> <!-- Добавить ссылку на ватс -->
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
